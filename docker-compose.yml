services:
  backend:
    build:
      context: ./backend
    container_name: print-tracker-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
    volumes:
      - ./backend/job_photos:/usr/src/app/dist/job_photos
      - ./backend/profile_icons:/usr/src/app/dist/profile_icons
      - ./backend/stl_files:/usr/src/app/dist/stl_files

  frontend:
    build:
      context: ./frontend
      # Build-time argument for Vite
      args:
        - VITE_API_BASE=http://localhost:5000/api
    container_name: print-tracker-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
